<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio AMF</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <img
          src="img/Design_sem_nome-removebg-preview.png"
          onClick="window.location.reload()"
        />
      </div>
    </header>
    <main class="main">
      <div class="side-box">
        <div class="buttons-container">
          <h3>Exibir:</h3>
          <div class="buttons"></div>
        </div>

        <div class="container">
          <h3>Ordenar por:</h3>

          <div class="select-box">
            <div class="options-container">
              <div class="option" onclick="orderPriceMaxToMin()">
                <input
                  type="radio"
                  class="radio"
                  id="price-max"
                  name="category"
                />
                <label for="price-max">Preço: Maior - Menor</label>
              </div>

              <div class="option" onclick="orderPriceMinToMax()">
                <input
                  type="radio"
                  class="radio"
                  id="price-min"
                  name="category"
                />
                <label for="price-min">Preço: Menor - Maior</label>
              </div>

              <div class="option" onclick="orderNameAToZ()">
                <input 
                  type="radio" 
                  class="radio" 
                  id="name-A" 
                  name="category" 
                />
                <label for="name-A">Nome: A - Z</label>
              </div>

              <div class="option" onclick="orderNameZToA()">
                <input 
                  type="radio" 
                  class="radio" 
                  id="name-Z" 
                  name="category" />
                <label for="name-Z">Nome: Z - A</label>
              </div>

              <div class="option" onclick="orderDistrictAToZ()">
                <input
                  type="radio"
                  class="radio"
                  id="district-Z"
                  name="category"
                />
                <label for="district-A">Bairro: A - Z</label>
              </div>

              <div class="option" onclick="orderDistrictZToA()">
                <input
                  type="radio"
                  class="radio"
                  id="district-Z"
                  name="category"
                />
                <label for="district-A">Bairro: Z - A</label>
              </div>
            </div>

            <div class="selected">Selecione</div>
            <img src="img/arrow-down.svg" class="down-arrow" />
            <img src="img/arrow-down.svg" class="up-arrow" />
          </div>
        </div>

        <div class="search-container">
          <input
            type="text"
            name="search-bar"
            placeholder="Pesquise por nome ou bairro"
            id="search-bar"
          />
        </div>
      </div>

      <div class="buildings-container">
        <ul id="show"></ul>
      </div>
      <div class="float-button">
        <a href="#header" class="back-to-start">
          <img src="img/arrow-down.svg" />
        </a>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
