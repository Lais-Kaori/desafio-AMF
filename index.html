<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="side-box">
      <div class="buttons-container">
        <h3>Exibir:</h3>
        <div class="buttons"></div>
      </div>

      <div class="container">
        <h3>Ordenar por:</h3>
        <div class="selected">Selecione</div>
        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input
                type="radio"
                class="radio"
                id="price-max"
                name="category"
              />
              <label for="price-max">Preço: Maior - Menor</label>
            </div>

            <div class="option">
              <input
                type="radio"
                class="radio"
                id="price-min"
                name="category"
              />
              <label for="price-min">Preço: Menor -Maior</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="name-A" name="category" />
              <label for="name-A">Nome: A - Z</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="name-Z" name="category" />
              <label for="name-Z">Nome: Z - A</label>
            </div>

            <div class="option">
              <input
                type="radio"
                class="radio"
                id="district-Z"
                name="category"
              />
              <label for="district-A">Bairro: A - Z</label>
            </div>

            <div class="option">
              <input
                type="radio"
                class="radio"
                id="district-Z"
                name="category"
              />
              <label for="district-A">Bairro: Z - A</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="allBuildings">
      <div id="show"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
